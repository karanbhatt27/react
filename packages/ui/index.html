<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>
    <!-- Optional: add a favicon or styles here -->
  </head>
  <body>
    <div id="root"></div>
    <h1>Not Rendered</h1>

    <!--
      Use a module script so you can import React and render from your entry file.
      If you're using a bundler (Parcel, Vite, Webpack), point `src` to your bundle/entry.
      Here we assume an entry file at `./app.js` that mounts React into `#root`.
    -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
